<section data-ng-controller="LogsController" >
    <ul class="logs">
        <li data-ng-repeat="log in logs">
            <input type="checkbox" ng-model="{{log.selected}}" id="log-{{log.id}}" ng-change="changed(log.id,log.selected)"/> <label for="log-{{log.id}}">{{log.name}}</label>
        </li>
    </ul>

    <chart ng-model='data' config="chartConfig"></chart>
</section>
