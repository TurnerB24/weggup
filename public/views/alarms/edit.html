<section data-ng-controller="AlarmsController" data-ng-init="findOne()">
	<form class="form-horizontal" data-ng-submit="update(alarm,true)">
        <div class="control-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input type="text" data-ng-model="alarm.title" id="title" placeholder="Title" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="wakeTime">Waketime</label>
            <div class="controls">
                <input type="time" data-ng-model="alarm.wakeTime" id="wakeTime" placeholder="00:00" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="snoozeTime">snoozeTime</label>
            <div class="controls">
                <input type="time" data-ng-model="alarm.snoozeTime" id="snoozeTime" placeholder="00:00" required>
            </div>
        </div>


        <div class="control-group">
            <label class="control-label" for="oneTime">Single alarm</label>
            <div class="controls">
                <input type="checkbox" data-ng-model="alarm.oneTime" id="oneTime">

            </div>
        </div>



        <div class="control-group" data-ng-show="!alarm.oneTime">
            <div class="controls">
                <label ng-repeat="day in days">
                    <!--
                      - use `value="{{fruit.name}}"` to give the input a real value, in case the form gets submitted
                        traditionally

                      - use `ng-checked="fruit.selected"` to have the checkbox checked based on some angular expression
                        (no two-way-data-binding)

                      - use `ng-model="fruit.selected"` to utilize two-way-data-binding. Note that `.selected`
                        is arbitrary. The property name could be anything and will be created on the object if not present.
                    -->
                    <input
                            type="checkbox"
                            name="daysOfWeek[]"
                            value="{{day.name}}"
                            ng-model="day.selected"
                            > {{day.name}}
                </label>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="useLight">useLight</label>
            <div class="controls">
                <input type="checkbox" data-ng-model="alarm.useLight" id="useLight">

            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="useAmbientSound">Use Ambient Sound</label>
            <div class="controls">
                <input type="checkbox" data-ng-model="alarm.useAmbientSound" id="useAmbientSound">

            </div>
        </div>

        <div class="control-group" data-ng-show="alarm.useLight || alam.useAmbientSound">
            <label class="control-label" for="duration">Light/Sound duration</label>
            <div class="controls">
                <input type="time" data-ng-model="alarm.duration" id="duration" placeholder="00:30" >
            </div>
        </div>

        <div class="gradientpicker" data-ng-show="alarm.useLight" gradient-picker/>

        <div class="soundpicker" data-ng-show="alarm.useAmbientSound" sound-picker/>

		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
